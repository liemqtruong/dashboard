<html>
  <head>
    <title>Admin Dashboard Panel</title>
    <link rel="stylesheet" href="style.css">

    <!--link rel="stylesheet" href="https://unicons.iconsout.com/release/v4.0.0/css/line.css" -->

  </head>
  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="images/logo.png" alt="">
        </div>
  
        <span class="logo-name">Cipher Software Solutions</span>
      </div>

      <div class="menu-items">
        <ul class="nav-links"> 
          <li><a href="#">
            <div class="logo-image">
              <img src="images/dashboard.png" alt="">
            </div>
            <span class="link-name">Dashboard</span>
          </a></li>
          <li><a href="#">
            <div class="logo-image">
              <img src="images/content.jpg" alt="">
            </div>
            <span class="link-name">Contents</span>
          </a></li>
          <li><a href="#">
            <div class="logo-image">
              <img src="images/analytics.png" alt="">
            </div>
            <span class="link-name">Analytics</span>
          </a></li>
          <li><a href="#">
            <div class="logo-image">
              <img src="images/like.jpg" alt="">
            </div>
            <span class="link-name">Like</span>
          </a></li>
          <li><a href="#">
            <div class="logo-image">
              <img src="images/comment.jpg" alt="">
            </div>
            <span class="link-name">Comment</span>
          </a></li>
        </ul>

        <ul class="logout-mod">
          <li><a href="#">
            <div class="logo-image">
              <img src="images/logout.png" alt="">
            </div>
            <span class="link-name">Logout</span>
          </a></li>
          <li class="mode">
            <a href="#">
              <div class="logo-image">
                <img src="images/mode.png" alt="">
              </div>
              <span class="link-name">Dark Mode</span>
            </a>
          <div class="mode-toggle">
            <span class="switch"></span>
          </div>
        </li>
        </ul>
      </div>
    </nav>
    <section class="dashboard">
      <div class="top">
        <div class="sidebar-toggle">
          <i></i>
          <div class="logo-image">
            <img src="images/menu.png" alt="">
          </div>
        </div>
        <div class="search-box">
          <i></i>
          <div class="logo-name">
            <div class="logo-image">
              <img src="images/search.png" alt="">
            </div>
          </div>
          <input type="text" placeholder="Search here.....">
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
